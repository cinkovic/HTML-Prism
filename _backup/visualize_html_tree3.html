<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Prism</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4; 
            display: flex;
            flex-direction: column;
            background-color: #ebebeb;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 17px;
            font-weight: 400;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #input, #output { 
            width: 100%; 
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(87, 87, 87, 0.122);
        }
        #input {
            height: 200px;
            margin-bottom: 10px;
            resize: vertical;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        #output { 
            flex-grow: 1;
            overflow: auto; 
            border: 1px solid #ddd; 
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .controls label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .controls input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-radius: 50%;
            margin-right: 5px;
            position: relative;
            cursor: pointer;
        }
        .controls input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
        }
        button {
            padding: 6px 16px;
            font-size: 15px;
            font-family: inherit;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
            font-weight: 400;
        }
        button:hover {
            background-color: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .header h1 .header-span {
            font-weight: 100;
        }
        .tree-view { 
            font-family: monospace; 
            font-size: 14px;
            line-height: 1.3;
        }
        .tree-view ul { list-style-type: none; padding-left: 16px; margin: 0; }
        .tree-view li { position: relative; padding-left: 19px; }
        .tree-view li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -1px;
            border-left: 1px solid #8888887e;
            height: 100%;
        }
        .tree-view li:last-child::before { height: 9px; }
        .tree-view li::after {
            content: '';
            position: absolute;
            top: 9px;
            left: 0;
            width: 16px;
            border-top: 1px solid #8888887e;
        }
        .tree-view > ul > li:first-child::before { top: 9px; }
        .tree-view .collapsible {
            cursor: pointer;
            user-select: none;
        }
        .tree-view .collapsible::before {
            content: '▼';
            color: #5c5e7784;
            display: inline-block;
            width: 10px;
            height: 10px;
            font-size: 8px;
            padding: 5px;
            position: absolute;
            left: -10.4px;
            top: 0.8px;
            text-align: center;
            line-height: 10px;
            z-index: 1;
        }
        .tree-view .collapsed > .collapsible::before { 
            content: '►'; 
            top: -0.9px; 
            left: -8.6px;
            font-size: 10px;
        }
        .tree-view .collapsed > ul { display: none; }
        .tree-view .tag { color: #00f; }
        .tree-view .class { color: #090; }
        .tree-view .id { color: rgb(227, 0, 53); }
        .tree-view .content-source { color: #00aaff; }
        .tree-view .style-appearance { color:#ff00fb; }
        .tree-view .form-input { color: #ff5500; }
        .tree-view .accessibility-roles { color: #aa00ff; }
        .tree-view .metadata-relationships { color: #ff00aa; }
        .tree-view .other-attributes { color:  #43003c; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="visualize()">Visualize</button>
        <h1><span class="header-span">HTML</span> Prism</h1>
    </div>
    <div class="container">
        <textarea id="input" placeholder="Enter your HTML here..."></textarea>
        <div class="controls">
            <label><input type="checkbox" id="showTags" checked onchange="updateVisibility()"> Tags</label>
            <label><input type="checkbox" id="showClasses" checked onchange="updateVisibility()"> Classes</label>
            <label><input type="checkbox" id="showIds" checked onchange="updateVisibility()"> IDs</label>
            <label><input type="checkbox" id="showContentSource" checked onchange="updateVisibility()"> Content & Source</label>
            <label><input type="checkbox" id="showStyleAppearance" checked onchange="updateVisibility()"> Styling & Appearance</label>
            <label><input type="checkbox" id="showFormInput" checked onchange="updateVisibility()"> Form & Input</label>
            <label><input type="checkbox" id="showAccessibilityRoles" checked onchange="updateVisibility()"> Accessibility & Roles</label>
            <label><input type="checkbox" id="showMetadataRelationships" checked onchange="updateVisibility()"> Metadata & Relationships</label>
            <label><input type="checkbox" id="showOthers" checked onchange="updateVisibility()"> Others</label>
        </div>
        <div id="output" class="tree-view"></div>
    </div>

    <script>
    function parseHTML(htmlString) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlString, 'text/html');
        return doc.body;
    }

    function generateTreeHTML(node) {
        if (node.nodeType !== Node.ELEMENT_NODE) return '';
    
        let result = '<li>';
        const hasChildren = node.children.length > 0;
        if (hasChildren) {
            result += '<span class="collapsible">';
        }
    
        // Add tag
        result += `<span class="tag">${node.tagName.toLowerCase()}</span>`;
        
        // Add class if available
        if (node.className && typeof node.className === 'string') {
            const classes = node.className.split(' ').filter(c => c.trim() !== '');
            if (classes.length > 0) {
                result += '<span class="class">.' + classes.join('.') + '</span>';
            }
        }
        
        // Add id if available
        if (node.id) result += `<span class="id">#${node.id}</span>`;
    
        // Add attributes grouped logically
        let contentSourceAttributes = [];
        let styleAppearanceAttributes = [];
        let formInputAttributes = [];
        let accessibilityRolesAttributes = [];
        let metadataRelationshipsAttributes = [];
        let otherAttributes = [];
    
        for (let attr of node.attributes) {
            switch (attr.name) {
                case 'src':
                case 'href':
                case 'alt':
                case 'title':
                case 'target':
                    contentSourceAttributes.push(`${attr.name}="${attr.value}"`);
                    break;
                case 'style':
                    styleAppearanceAttributes.push(`${attr.name}="${attr.value}"`);
                    break;
                case 'type':
                case 'value':
                case 'name':
                    formInputAttributes.push(`${attr.name}="${attr.value}"`);
                    break;
                case 'role':
                case 'aria-label':
                case 'aria-hidden':
                case 'tabindex':
                    accessibilityRolesAttributes.push(`${attr.name}="${attr.value}"`);
                    break;
                case 'rel':
                case 'data-*':
                    metadataRelationshipsAttributes.push(`${attr.name}="${attr.value}"`);
                    break;
                default:
                    // Only add to otherAttributes if it's not id or class
                    if (attr.name !== 'id' && attr.name !== 'class') {
                        otherAttributes.push(`${attr.name}="${attr.value}"`);
                    }
                    break;
            }
        }
    
        if (contentSourceAttributes.length > 0) {
            result += `<span class="content-source">[${contentSourceAttributes.join(' ')}]</span>`;
        }
        if (styleAppearanceAttributes.length > 0) {
            result += `<span class="style-appearance">[${styleAppearanceAttributes.join(' ')}]</span>`;
        }
        if (formInputAttributes.length > 0) {
            result += `<span class="form-input">[${formInputAttributes.join(' ')}]</span>`;
        }
        if (accessibilityRolesAttributes.length > 0) {
            result += `<span class="accessibility-roles">[${accessibilityRolesAttributes.join(' ')}]</span>`;
        }
        if (metadataRelationshipsAttributes.length > 0) {
            result += `<span class="metadata-relationships">[${metadataRelationshipsAttributes.join(' ')}]</span>`;
        }
        if (otherAttributes.length > 0) {
            result += `<span class="other-attributes">[${otherAttributes.join(' ')}]</span>`;
        }
    
        if (hasChildren) {
            result += '</span>';
            result += '<ul>';
            for (let child of node.children) {
                result += generateTreeHTML(child);
            }
            result += '</ul>';
        }
    
        result += '</li>';
        return result;
    }
    
    function visualizeHTML(htmlString) {
        const rootNode = parseHTML(htmlString);
        return '<ul>' + generateTreeHTML(rootNode) + '</ul>';
    }

    function visualize() {
        const input = document.getElementById('input').value;
        const output = visualizeHTML(input);
        document.getElementById('output').innerHTML = output;
        addCollapsibleFunctionality();
        updateVisibility();
    }

    function addCollapsibleFunctionality() {
        const collapsibles = document.querySelectorAll('.collapsible');
        collapsibles.forEach(item => {
            item.addEventListener('click', function(e) {
                e.stopPropagation();
                this.parentElement.classList.toggle('collapsed');
            });
        });
    }

    function updateVisibility() {
        const showTags = document.getElementById('showTags').checked;
        const showClasses = document.getElementById('showClasses').checked;
        const showIds = document.getElementById('showIds').checked;
        const showContentSource = document.getElementById('showContentSource').checked;
        const showStyleAppearance = document.getElementById('showStyleAppearance').checked;
        const showFormInput = document.getElementById('showFormInput').checked;
        const showAccessibilityRoles = document.getElementById('showAccessibilityRoles').checked;
        const showMetadataRelationships = document.getElementById('showMetadataRelationships').checked;
        const showOthers = document.getElementById('showOthers').checked;

        document.querySelectorAll('.tag').forEach(el => el.style.display = showTags ? '' : 'none');
        document.querySelectorAll('.class').forEach(el => el.style.display = showClasses ? '' : 'none');
        document.querySelectorAll('.id').forEach(el => el.style.display = showIds ? '' : 'none');
        document.querySelectorAll('.content-source').forEach(el => el.style.display = showContentSource ? '' : 'none');
        document.querySelectorAll('.style-appearance').forEach(el => el.style.display = showStyleAppearance ? '' : 'none');
        document.querySelectorAll('.form-input').forEach(el => el.style.display = showFormInput ? '' : 'none');
        document.querySelectorAll('.accessibility-roles').forEach(el => el.style.display = showAccessibilityRoles ? '' : 'none');
        document.querySelectorAll('.metadata-relationships').forEach(el => el.style.display = showMetadataRelationships ? '' : 'none');
        document.querySelectorAll('.other-attributes').forEach(el => el.style.display = showOthers ? '' : 'none');
    }

    // Initial content
    document.getElementById('input').value = `
<div id="iLogo" class="clearfix" data-role="banner" aria-label="Logo Section">
  <h1>
    <a class="fwckembedded" href="https://example.com" title="Go to example">
      <img src="logo.png" alt="Logo">
    </a>
  </h1>
</div>
    `.trim();
    visualize();
    </script>
</body>
</html>
